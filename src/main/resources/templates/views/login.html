<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>綫條表單</title>
    <meta name="description" content="綫條表單">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" th:src="@{/templates/assets/icon/favicon.png}">
    <link rel="apple-touch-icon-precomposed" th:src="@{/templates/assets/icon/app-icon72x72@2x.png}">
    <meta name="apple-mobile-web-app-title" content="綫條表單"/>
    <link rel="stylesheet" th:href="@{/templates/assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/templates/assets/css/admin.css}">
    <link rel="stylesheet" th:href="@{/templates/assets/css/app.css}">
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                Amaze UI<span> Login</span> <i class="am-icon-skyatlas"></i>

            </div>
        </div>

        <div class="login-font">
            <i>Log In </i> or <span> Sign Up</span>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <input type="email" class="" id="doc-ipt-email-1" placeholder="输入电子邮件">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
                    </div>
                    <p>
                        <button type="submit" class="am-btn am-btn-default">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>


</body>

<script th:src="@{/templates/assets/plugins/jquery.min.js}"></script>
<script th:src="@{/templates/assets/plugins/amazeui.min.js}"></script>
<script th:src="@{/templates/assets/plugins/iscroll.js}"></script>
<script th:src="@{/templates/assets/plugins/app.js}"></script>
</html>
